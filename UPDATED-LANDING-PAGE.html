<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Trading Mentorship</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 550px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 20px; right: 20px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #9ca3af;
        }
        .modal-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 12px;
            color: #0f172a;
        }
        .modal-subtitle {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 40px;
        }
        .form-group { margin-bottom: 24px; }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.3);
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .success-message.active { display: block; }
        .success-icon { font-size: 80px; margin-bottom: 20px; }
        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: #059669;
            margin-bottom: 16px;
        }
        .error-alert {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #c00;
        }
        .error-alert.active { display: block; }
    </style>
</head>
<body>

    <button onclick="openModal()" style="margin: 50px; padding: 20px 40px; font-size: 18px; cursor: pointer;">
        üöÄ Sign Up Now
    </button>

    <div class="modal" id="signupModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>

            <div id="signupForm">
                <h2 class="modal-title">Join Our Trading Community</h2>
                <p class="modal-subtitle">Fill in your details to get started</p>

                <div id="errorAlert" class="error-alert"></div>

                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-input" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name *</label>
                        <input type="text" class="form-input" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" class="form-input" id="phone" name="phone" placeholder="+60 12 345 6789" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Country *</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="Malaysia">üá≤üáæ Malaysia</option>
                            <option value="Turkey">üáπüá∑ Turkey</option>
                            <option value="France">üá´üá∑ France</option>
                            <option value="Italy">üáÆüáπ Italy</option>
                            <option value="Hong Kong">üá≠üá∞ Hong Kong</option>
                            <option value="Singapore">üá∏üá¨ Singapore</option>
                            <option value="Taiwan">üáπüáº Taiwan</option>
                            <option value="Brazil">üáßüá∑ Brazil</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Trading Experience (Optional)</label>
                        <select class="form-select" id="experience" name="experience">
                            <option value="">Select</option>
                            <option value="0-1">0-1 year</option>
                            <option value="1-3">1-3 years</option>
                            <option value="3-5">3-5 years</option>
                            <option value="5-10">5-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Account Size (Optional)</label>
                        <select class="form-select" id="accountSize" name="accountSize">
                            <option value="">Select</option>
                            <option value="under-1k">Under $1,000</option>
                            <option value="1k-5k">$1,000 - $5,000</option>
                            <option value="5k-10k">$5,000 - $10,000</option>
                            <option value="10k-50k">$10,000 - $50,000</option>
                            <option value="50k-100k">$50,000 - $100,000</option>
                            <option value="100k+">$100,000+</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Submit Application
                    </button>
                </form>
            </div>

            <div id="successMessage" class="success-message">
                <div class="success-icon">‚úÖ</div>
                <h3 class="success-title">Application Received!</h3>
                <p>Thank you! Your information has been saved to our CRM. Our team will review your application and assign you to the appropriate broker shortly.</p>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('signupModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('signupModal').classList.remove('active');
        }

        // ‚úÖ FIXED: Only saves to CRM, NO auto-push to broker
        async function handleSignup(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorAlert = document.getElementById('errorAlert');
            const originalText = submitBtn.innerHTML;

            errorAlert.classList.remove('active');
            errorAlert.textContent = '';

            submitBtn.innerHTML = '‚è≥ Processing...';
            submitBtn.disabled = true;

            try {
                const formData = new FormData(event.target);

                const signupData = {
                    firstName: formData.get('firstName').trim(),
                    lastName: formData.get('lastName').trim(),
                    email: formData.get('email').trim(),
                    phone: formData.get('phone').trim(),
                    country: formData.get('country'),
                    countryCode: extractCountryCode(formData.get('phone')),
                    phoneNumber: extractPhoneNumber(formData.get('phone')),
                    tradingExperience: formData.get('experience') || null,
                    accountSize: formData.get('accountSize') || null,
                    termsAccepted: true,
                    language: 'en',
                    detectedCountry: formData.get('country')
                };

                console.log('üìù Submitting to CRM (NOT pushing to broker yet)...');

                // ‚úÖ ONLY SAVES TO CRM - No auto-push!
                const response = await fetch('https://tradeflow.blog/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(signupData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Signup failed');
                }

                console.log('‚úÖ Lead saved to CRM successfully!');
                console.log('‚ÑπÔ∏è Lead will be pushed to broker from CRM dashboard');

                // Show success
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('successMessage').classList.add('active');

            } catch (error) {
                console.error('‚ùå Error:', error);
                errorAlert.textContent = error.message;
                errorAlert.classList.add('active');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        function extractCountryCode(phone) {
            if (!phone) return '';
            const cleaned = phone.replace(/\s+/g, '');
            const match = cleaned.match(/^\+\d{1,4}/);
            return match ? match[0] : '';
        }

        function extractPhoneNumber(phone) {
            if (!phone) return '';
            const cleaned = phone.replace(/\s+/g, '');
            return cleaned.replace(/^\+\d{1,4}/, '');
        }
    </script>
</body>
</html>
