services:
  # Web Service
  - type: web
    name: finsignals
    env: node
    plan: starter
    buildCommand: npm ci && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: finsignals-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://finsignals.onrender.com
      - key: OPENAI_MODEL
        value: gpt-4o-mini

  # PostgreSQL Database
  - type: pgsql
    name: finsignals-db
    plan: starter
    databaseName: finsignals
    user: finsignals_user