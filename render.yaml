services:
  # Web Service
  - type: web
    name: pksignalpulse
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pksignalpulse-db
          property: connectionString
      - key: EXNESS_AFFILIATE_URL
        value: https://one.exnessonelink.com/a/c_8f0nxidtbt
      - key: APP_BASE_URL
        value: https://pksignalpulse.onrender.com

  # PostgreSQL Database
  - type: pgsql
    name: pksignalpulse-db
    plan: starter
    databaseName: pksignalpulse
    user: pksignalpulse_user