    <script>
        // AUTO-DETECT COUNTRY AND LANGUAGE BY IP
        async function detectLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                // Language mapping by country
                const languageMap = {
                    'AE': 'ar', 'SA': 'ar', 'QA': 'ar', 'KW': 'ar', 'BH': 'ar', 'OM': 'ar',
                    'EG': 'ar', 'JO': 'ar', 'LB': 'ar',
                    'CN': 'zh', 'TW': 'zh', 'HK': 'zh',
                    'ES': 'es', 'MX': 'es', 'AR': 'es', 'CO': 'es',
                    'IN': 'hi',
                    'FR': 'fr', 'CA': 'fr',
                    'DE': 'de', 'AT': 'de', 'CH': 'de',
                    'BR': 'pt', 'PT': 'pt',
                    'RU': 'ru', 'BY': 'ru', 'KZ': 'ru',
                    'JP': 'ja',
                    'TR': 'tr',
                    'KR': 'ko',
                    'IT': 'it',
                    'ID': 'id',
                    'TH': 'th',
                    'VN': 'vi',
                    'PL': 'pl',
                    'NL': 'nl',
                    'MY': 'ms',
                    'IR': 'fa'
                };

                const countryCode = data.country_code;
                const detectedLang = languageMap[countryCode] || 'en';

                // Update country dropdown
                const countrySelect = document.getElementById('country');
                if (countrySelect) {
                    countrySelect.value = countryCode;
                    document.getElementById('detectedCountry').textContent = data.country_name + ' detected';
                }

                // Update language dropdown
                const languageSelect = document.getElementById('language');
                if (languageSelect) {
                    languageSelect.value = detectedLang;
                    const langName = languageSelect.options[languageSelect.selectedIndex].text;
                    document.getElementById('detectedLang').textContent = langName.split(' ')[1] + ' detected';
                }

                // Update phone code based on country
                updatePhoneCode(countryCode);

            } catch (error) {
                console.error('Failed to detect location:', error);
                // Fallback to browser language
                const browserLang = navigator.language.split('-')[0];
                const languageSelect = document.getElementById('language');
                const option = Array.from(languageSelect.options).find(opt => opt.value === browserLang);
                if (option) {
                    languageSelect.value = browserLang;
                }
            }
        }

        // Update phone code when country changes
        function updatePhoneCode(countryCode) {
            const phoneCodeMap = {
                'AE': '+971', 'SA': '+966', 'QA': '+974', 'KW': '+965', 'BH': '+973', 'OM': '+968',
                'EG': '+20', 'JO': '+962', 'LB': '+961',
                'US': '+1', 'GB': '+44', 'DE': '+49', 'FR': '+33', 'ES': '+34', 'IT': '+39',
                'IN': '+91', 'CN': '+86', 'JP': '+81', 'KR': '+82', 'BR': '+55'
            };

            const phoneCodeSelect = document.getElementById('countryCode');
            if (phoneCodeSelect && phoneCodeMap[countryCode]) {
                phoneCodeSelect.value = phoneCodeMap[countryCode];
            }
        }

        // Listen to country changes
        document.getElementById('country').addEventListener('change', function(e) {
            updatePhoneCode(e.target.value);
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                language: document.getElementById('language').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                country: document.getElementById('country').value,
                countryCode: document.getElementById('countryCode').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                termsAccepted: document.getElementById('terms').checked
            };

            console.log('Form submitted:', formData);

            // Show success message
            alert('âœ… Signup successful!\n\n' +
                  'Language: ' + formData.language + '\n' +
                  'Name: ' + formData.firstName + ' ' + formData.lastName + '\n' +
                  'Email: ' + formData.email + '\n' +
                  'Country: ' + formData.country + '\n' +
                  'Phone: ' + formData.countryCode + ' ' + formData.phoneNumber);

            // In production, send to your API:
            // fetch('/api/signup', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(formData)
            // });
        });

        // Run detection on page load
