      box-sizing: border-box;

    body {

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Popup Overlay */
    .signup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      backdrop-filter: blur(8px);
    }

    /* Popup Container */
    .signup-popup {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: slideUp 0.4s ease-out;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: #f0f0f0;
      color: #000;
    }

    /* Header */
    .popup-header {

      margin-bottom: 15px;

      color: #666;
      margin: 10px 0 0;
      line-height: 1.5;
    }

    /* Form */
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .detected {
      font-size: 11px;
      color: #10b981;
      font-weight: 500;
      margin-left: 5px;
    }

    .form-group input,
    .form-group select {
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* Terms Checkbox */
    .terms-checkbox {
      margin-top: 5px;
    }

    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      cursor: pointer;
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }

    .checkbox-label input[type="checkbox"] {

      width: 18px;
      height: 18px;
      cursor: pointer;
      flex-shrink: 0;

      text-decoration: none;

    }

    .submit-btn:hover:not(:disabled) {

    }

    .submit-btn:disabled {

    }

      font-size: 16px;

      }

      .form-row {

        gap: 20px;
      }

      .icon {
        font-size: 36px;
      }
    }
  </style>

      'AE': '+971', 'SA': '+966', 'QA': '+974', 'KW': '+965', 'BH': '+973', 'OM': '+968',

      'PK': '+92', 'ZA': '+27', 'NG': '+234', 'MX': '+52', 'BR': '+55', 'AR': '+54'
    };

    const countryNameMap = {
      'AE': 'United Arab Emirates', 'SA': 'Saudi Arabia', 'QA': 'Qatar', 'KW': 'Kuwait',
      'BH': 'Bahrain', 'OM': 'Oman', 'EG': 'Egypt', 'JO': 'Jordan', 'LB': 'Lebanon',
      'US': 'United States', 'GB': 'United Kingdom', 'IN': 'India', 'CN': 'China'
    };

    // Detect country on load
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        const country = data.country_code;
        const countrySelect = document.getElementById('countrySelect');
        const codeSelect = document.getElementById('codeSelect');
        const detected = document.getElementById('countryDetected');

        if (countryCodeMap[country]) {
          countrySelect.value = country;
          codeSelect.value = countryCodeMap[country];
          const countryName = countryNameMap[country] || data.country_name || country;
          detected.textContent = `(${countryName} detected)`;
        }
      })
      .catch(err => {
        console.log('Country detection failed:', err);
        // Defaults to UAE
      });

    // Sync country and code
    document.getElementById('countrySelect').addEventListener('change', function() {
      const code = countryCodeMap[this.value];
      if (code) {
        document.getElementById('codeSelect').value = code;
      }
    });

    function handleSubmit(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {
        firstName: formData.get('firstName'),
        lastName: formData.get('lastName'),
        email: formData.get('email'),
        countryCode: formData.get('countryCode'),
        phoneNumber: formData.get('phoneNumber'),
        country: formData.get('country'),
        termsAccepted: formData.get('termsAccepted') === 'on'
      };

      console.log('Form submitted:', data);

      // For demo: show success immediately
      showSuccess();
    }

    function showSuccess() {
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('successMessage').classList.add('active');

      // Auto close after 2 seconds
      setTimeout(() => {
        closePopup();
      }, 2000);
    }

    function closePopup() {
      alert('Popup closed! In production, this would hide the popup.');
      // window.parent.postMessage('closePopup', '*');
    }

    // Close on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
