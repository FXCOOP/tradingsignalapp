    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 40px;
      text-align: center;
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      margin-top: 40px;
    }

    .design-btn {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    .design-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .design-number {
      display: block;
      font-size: 24px;
      margin-bottom: 5px;
    }

    /* Popup Overlay */
    .signup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeIn 0.3s ease-in-out;
      backdrop-filter: blur(8px);
    }

    .signup-overlay.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Base Popup Styles */
    .signup-popup {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: slideUp 0.4s ease-out;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;

    .close-btn:hover {

      .then(res => res.json())
      .then(data => {
        const country = data.country_code;
        const countrySelect = document.getElementById('countrySelect');
        const codeSelect = document.getElementById('codeSelect');
        const detected = document.getElementById('countryDetected');

        if (countryMap[country]) {
          countrySelect.value = country;
          codeSelect.value = countryMap[country];
          detected.textContent = `(${data.country_name} detected)`;
        }
      })
      .catch(err => console.log('Country detection failed:', err));

    // Sync country and code
    document.getElementById('countrySelect').addEventListener('change', function() {
      const code = countryMap[this.value];
      if (code) {
        document.getElementById('codeSelect').value = code;
      }
    });

    function showPopup(variant) {
      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('popup');

      // Remove all design classes
      for (let i = 1; i <= 20; i++) {
        popup.classList.remove(`design-${i}`);
      }

      // Add selected design class
      popup.classList.add(`design-${variant}`);

      // Show overlay
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closePopup() {
      const overlay = document.getElementById('overlay');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function handleSubmit(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {
        firstName: formData.get('firstName'),
        lastName: formData.get('lastName'),
        email: formData.get('email'),
        countryCode: formData.get('countryCode'),
        phoneNumber: formData.get('phoneNumber'),
        country: formData.get('country')
      };

      console.log('Form submitted:', data);

      // In production, send to API:
      // fetch('/api/signup', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(data)
      // });

      alert(`âœ… Signup successful!\n\nName: ${data.firstName} ${data.lastName}\nEmail: ${data.email}\nPhone: ${data.countryCode}${data.phoneNumber}\nCountry: ${data.country}`);

      closePopup();
    }

    // Close on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closePopup();
      }
    });
  </script>
</body>
</html>
